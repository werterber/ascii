{% extends "base.html" %}



{% block content %}
	

	<form method="post">
		<label>
			<div>title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<lable>
			<div>art</div>
			<textarea name="art">{{art}}</textarea>
			<input type="submit">
			<div class="error">{{error}}</div>
		</lable>
	</form>

	<hr>

	{% for piece in arts %}
		<div class="art">
			<div class="art-title">{{piece.title}}</div>
			<pre class="art-body">{{piece.art}}</pre>
		</div>
	{% endfor %}

{% endblock %}
